<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    const a = "fine";
    console.log(`This is ${a}`);

    // Styled
    console.log('%c What a nice style!', 'font-size:18px; color: blue; background: cyan');

    // warning!
    console.warn("Oh noo!");

    // Error :|
    console.error("Shit!");

    // Info
    console.info("Nothing to see here");

    // Testing
    console.assert(1 === 3, "Go home, you're drunk");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is a good boy!`);
      console.groupEnd();
      }
    );

    // counting
    console.count("bla");
    console.count("bla");
    console.count("bla");

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mokina0903')
            .then(data => data.json())
            .then(data => {
              console.timeEnd('fetching data');
              console.log(data);
            });

  </script>
</body>
</html>
